<h1>Détails de la conférence : {{ conference.name }}</h1>

<ul style="list-style:none; padding:0; max-width:400px; margin:auto; background:#fff; padding:20px; border-radius:8px; box-shadow:0 2px 8px rgba(0,0,0,0.1);">
    <li><strong>Thème :</strong> {{ conference.theme }}</li>
    <li><strong>Date de début :</strong> {{ conference.start_date }}</li>
    <li><strong>Date de fin :</strong> {{ conference.end_date }}</li>
    <li><strong>Description :</strong> {{ conference.description }}</li>
</ul>

<p style="text-align:center; margin-top:15px;">
    <a href="{% url 'liste_conferences' %}" style="color:#2196F3; text-decoration:none;">← Retour à la liste</a>
</p>
